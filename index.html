<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients CRM</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    >
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- Modal window -->
    <div
      class="modal-container position-absolute d-flex justify-content-center align-items-center hidde"
      id="modal-container"
    >
      <div class="modal-wrap position-relative" id="modal-wrap">
        <div class="modal-header-container d-flex" id="modal-header">
          <h3 class="modal-title" id="modal-title"></h3>
          <button class="close-btn position-absolute" id="close-btn">
            <svg
              width="29"
              height="29"
              viewBox="0 0 29 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z"
                fill="#B0B0B0"
              ></path>
            </svg>
          </button>
        </div>

        <div class="modal-content-box" id="modal-content">
          <form
            class="form modal-form d-flex flex-column"
            id="add-client-form"
            action="submit"
          >
            <div class="form-item">
              <input class="form-input" id="surname" type="text" required>
              <label class="form-label" for="surname">Фамилия*</label>
            </div>
            <div class="form-item">
              <input class="form-input" id="name" type="text" required>
              <label class="form-label" for="name">Имя*</label>
            </div>
            <div class="form-item">
              <input class="form-input" id="lastName" type="text" required>
              <label class="form-label" for="lastName">Отчество</label>
            </div>
          </form>
          <div class="contacts d-flex flex-column mb-3" id="contacts">
            <div class="contacts-container" id="contacts-container"></div>

            <button class="add-contact-btn" id="add-contact-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_224_3502)">
                  <path
                    d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z"
                    fill="#9873FF"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_224_3502">
                    <rect width="16" height="16" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>
              Добавить контакт
            </button>
          </div>
          <div class="errors-container d-flex" id="errors-container"></div>
          <button
            class="save-client-btn modal-btn"
            id="save-client-btn"
            form="add-client-form"
          >
            Сохранить
          </button>

          <div
            class="button-container d-flex justify-content-center"
            id="button-container"
          ></div>
        </div>

        <div class="modal-confirm-delete" id="modal-confirm-delete"></div>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-container d-flex">
        <a href="#" class="logo-link"><img class="logo" src="./img/header-logo.svg" alt="логотип"></a>
        <form class="form-search d-flex align-items-center" action="submit">
          <input
            class="form-search__input h-100 p-2"
            id="search-input"
            type="search"
            name="search"
            placeholder="Введите запрос"
          >
        </form>
      </div>
    </header>

    <main class="main">
      <!-- Container -->
      <div class="container d-flex flex-column" id="container">
        <h1 class="h1-title">Контакты</h1>

        <!-- Table -->
        <div class="table-wrap mb-5" id="table-wrap">
          <table class="table" id="table">
            <thead class="table-head" id="table-head">
              <tr>
                <th class="th-id th-title light-text" id="id" data-column="id">
                  ID
                  <span class="sort-icon asc"></span>
                </th>
                <th
                  class="th-fio th-title light-text"
                  id="fio"
                  data-column="fio"
                >
                  Фамилия Имя Отчество
                  <span class="sort-icon asc"></span
                  ><span class="sort-order"></span>
                </th>
                <th
                  class="th-title light-text"
                  id="createdAt"
                  data-column="createdAt"
                >
                  Дата и время<br>создания
                  <span class="sort-icon asc"></span>
                </th>
                <th
                  class="th-title light-text"
                  id="updatedAt"
                  data-column="updatedAt"
                >
                  Последние<br>изменения
                  <span class="sort-icon asc"></span>
                </th>
                <th class="light-text">Контакты</th>
                <th class="light-text">Действия</th>
              </tr>
            </thead>
            <tbody class="table-body position-relative" id="clients-table">
              <tr id="preloader" style="display: none">
                <td colspan="6">
                  <div class="loader"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="btn-wrap d-flex justify-content-center mb-5">
          <button class="btn add-btn mb-5" id="add-btn" type="button">
            <img
              class="mx-2"
              src="./img/add-student.svg"
              alt="add student icon"
            >Добавить клиента
          </button>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./main.js" type="module"></script>
    <script src="./libs/inputmask.min.js"></script>
  </body>
</html>
